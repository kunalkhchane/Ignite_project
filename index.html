<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<body>
    <nav id="navbar">
        <div id="logo-list">
            <div id="logo-container">
                <img src="./images/yellow_short2.png" alt="main logo">

            <ul class="nav-links" id="ul-link">
                <li><a href="#">Discover</a></li>

            </div>
        </div>

            <img src="./images/home_bg.png" alt="">
        </div>

    <section id="Artwork">

            <img src="./images/home_bg2.png" alt="">

                <img src="./images/short_blue.png" alt="">
                <p>Real Bestia NFT's</p>
            </div>
            <div class="img-heading">
                <img src="./images/short_yellow.png" alt="">
                <p>Maxime manga NFT's</p>
            </div>
            <div class="img-heading">
                <img src="./images/short_black.png" alt="">
                <p>Prime Ape planet(PAP) NFT's</p>
            </div>
        </div>
    </section>

</html>
